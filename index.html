<!DOCTYPE html>
<html>

<head>
  <head>
    <title>Herança em JavaScript</title>
    <link rel="stylesheet" href="estilo.css">
  </head>


</head>

<body>
  <h1>Controle de Carros</h1>

  <h2>Carro Normal</h2>
  <label for="modeloNormal">Modelo:</label>
  <input type="text" id="modeloNormal" value="Sedan"><br><br>
  <label for="corNormal">Cor:</label>
  <input type="text" id="corNormal" value="Prata"><br><br>
  <button onclick="criarCarroNormal()">Criar Carro Normal</button><br><br>

  <button onclick="ligarNormal()">Ligar</button>
  <button onclick="desligarNormal()">Desligar</button>
  <button onclick="acelerarNormal()">Acelerar</button>
  <button onclick="frearNormal()">Frear</button><br><br>

  <p id="infoNormal"></p>
  <img src="imagens/8957263-green-car-icon-clipart-in-animated-cartoon-png-flat-vector-vetor-removebg-preview.png"
  alt=""> <!-- Substitua com a sua imagem -->



  <h2>Carro Esportivo</h2>
  <label for="modeloEsportivo">Modelo:</label>
  <input type="text" id="modeloEsportivo" value="Ferrari"><br><br>
  <label for="corEsportivo">Cor:</label>
  <input type="text" id="corEsportivo" value="Vermelho"><br><br>
  <button onclick="criarCarroEsportivo()">Criar Carro Esportivo</button><br><br>

  <button onclick="ligarEsportivo()">Ligar</button>
  <button onclick="desligarEsportivo()">Desligar</button>
  <button onclick="acelerarEsportivo()">Acelerar</button>
  <button onclick="ativarTurbo()">Turbo</button>
  <button onclick="desativarTurbo()">Desativar Turbo</button><br><br>


  <p id="infoEsportivo"></p>
  <img src="imagens/images.png"
    alt="">

  <h2>Caminhão</h2>
  <label for="modeloCaminhao">Modelo:</label>
  <input type="text" id="modeloCaminhao" value="Scania"><br><br>
  <label for="corCaminhao">Cor:</label>
  <input type="text" id="corCaminhao" value="Azul"><br><br>
  <label for="capacidadeCaminhao">Capacidade (kg):</label>
  <input type="number" id="capacidadeCaminhao" value="10000"><br><br>
  <button onclick="criarCaminhao()">Criar Caminhão</button><br><br>

  <label for="carga">Carga (kg):</label>
  <input type="number" id="carga" value="1000">

  <button onclick="carregarCaminhao()">Carregar</button>
  <button onclick="descarregarCaminhao()">Descarregar</button>
  <button onclick="ligarCaminhao()">Ligar</button>
  <button onclick="desligarCaminhao()">Desligar</button>
  <button onclick="acelerarCaminhao()">Acelerar</button>
  <button onclick="exibirCapacidade()">Exibir Capacidade</button><br><br>

  <p id="infoCaminhao"></p>


  <img src="imagens/caminhão-basculante-resistente-ilustração-colorida-do-vetor-dos-desenhos-animados-do-equipamento-da-maquinaria-de-construção-91736334.webp"
    alt="">

  <script src="script.js"></script>
</body>

</html>
