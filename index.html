<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Inteligente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Garagem Inteligente</h1>

    <h2>Selecionar Veículo:</h2>
    <button onclick="selecionarVeiculo('meuCarro')">Carro Normal</button>
    <button onclick="selecionarVeiculo('meuCarroEsportivo')">Carro Esportivo</button>
    <button onclick="selecionarVeiculo('meuCaminhao')">Caminhão</button>

    <h2>Ações:</h2>
    <button onclick="interagir('ligar')">Ligar</button>
    <button onclick="interagir('desligar')">Desligar</button>
    <button onclick="interagir('acelerar')">Acelerar</button>
    <button onclick="interagir('frear')">Frear</button>
    <button onclick="interagir('ativarTurbo')" id="botaoTurbo">Ativar Turbo</button>
    <button onclick="interagir('desativarTurbo')" id="botaoDesativarTurbo">Desativar Turbo</button>
    <button onclick="interagir('carregar')" id="botaoCarregar">Carregar</button>
    <button onclick="interagir('descarregar')" id="botaoDescarregar">Descarregar</button>
    <button onclick="exibirInformacoes()">Exibir Informações</button>

    <div id="informacoesVeiculo">
    </div>

    <img id="imagemVeiculo" src="carro-imagem.webp">

    <div id="barraProgresso">
        <div class="bolinha"></div>
        <div class="bolinha"></div>
        <div class="bolinha"></div>
        <div class="bolinha"></div>
        <div class="bolinha"></div>
    </div>
    <div id="velocidadeAtual">0 km/h</div>

    <script src="script.js"></script>
</body>
</html>
