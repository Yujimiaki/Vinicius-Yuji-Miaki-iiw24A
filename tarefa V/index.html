<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Meu Carro</h1>
        <img id="imagemCarro" src="imagens/8957263-green-car-icon-clipart-in-animated-cartoon-png-flat-vector-vetor-removebg-preview.png" alt="Imagem do Carro">
        <div id="informacoesCarro">
            <p><strong>Modelo:</strong> <span id="modelo"></span></p>
            <p><strong>Cor:</strong> <span id="cor"></span></p>
            <p><strong>Velocidade:</strong> <span id="velocidade">0</span> km/h</p>
            <p><strong>Status:</strong> <span id="status">Desligado</span></p>
        </div>
        <button id="ligarDesligar">Ligar</button>
        <button id="acelerar">Acelerar</button>
        <button id="desacelerar">Desacelerar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
